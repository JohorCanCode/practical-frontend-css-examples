<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Specificity</title>

    <style>
      #foo { background-color: #666; }

      #p1 { color: orange; }
      .text { color: yellow; }
      p { color: white; }
      #foo p#p1 { color: blue; }
    </style>

    <style>
      #p2 { color: #aaa; }

      p#p2 { background-color: red; }
      .para { background-color: yellow; }
      #foo p.para { background-color: blue; }
      #p2:hover { background-color: white; }
    </style>

  </head>
  <body id="foo">
    <p class="text" id="p1" style="color: red;">
      This is a paragraph.
    </p>

    <p class="para" id="p2" style="xbackground-color: red;">
      This is paragraph 2.
    </p>
  </body>
</html>
