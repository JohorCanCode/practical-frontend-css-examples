<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layout - Flexbox</title>

    <style>
      .container {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }

      .card {
        min-width: 10em;
        min-height: 15em;
        border: 1px solid black;
        margin: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox</h1>
    <div class="container">
      <div class="card">
        This is card 1
      </div>
      <div class="card">
        This is card 2
      </div>
      <div class="card">
        This is card 3
      </div>
      <div class="card">
        This is card 4
      </div>
      <div class="card">
        This is card 5
      </div>
      <div class="card">
        This is card 6
      </div>
      <div class="card">
        This is card 7
      </div>
      <div class="card">
        This is card 8
      </div>
      <div class="card">
        This is card 9
      </div>
    </div>
  </body>
</html>
